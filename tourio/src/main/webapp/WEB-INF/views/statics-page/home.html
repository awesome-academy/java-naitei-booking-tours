<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="views/template/layout">

<body>
	<div layout:fragment="body">
		<!-- <h1 class="homepageH1">Hello here is Home page</h1> -->

		<div class="container-xxl py-5">
			<div class="container">
				<div class="text-center wow fadeInUp" data-wow-delay="0.1s">
					<h6 class="section-title bg-white text-center text-primary px-3">
						Tour
					</h6>
					<h1 class="mb-5">Awesome Tours</h1>
				</div>
				<div class="row g-4 justify-content-center">
					<div th:each="tour: ${tours}" class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
						<div class="package-item">
							<div class="overflow-hidden">
								<img class="img-fluid" th:src="@{'./assets/img/tour-' + ${tour.id} + '.jpg'}" alt="" />
							</div>
							<div class="d-flex border-bottom">
								<small class="flex-fill text-center border-end py-2" th:text="${tour.place}"><i
										class="fa fa-map-marker-alt text-primary me-2"></i></small>
								<small class="flex-fill text-center border-end py-2" th:text="${tour.duration}"><i
										class="fa fa-calendar-alt text-primary me-2"></i></small>
								<small class="flex-fill text-center py-2"><i class="fa fa-user text-primary me-2"></i>2
									Person</small>
							</div>
							<div class="text-center p-4">
								<h3 class="mb-0" th:text="'$'+${tour.price}"></h3>
								<div class="mb-3">
									<small class="fa fa-star text-primary"></small>
									<small class="fa fa-star text-primary"></small>
									<small class="fa fa-star text-primary"></small>
									<small class="fa fa-star text-primary"></small>
									<small class="fa fa-star text-primary"></small>
								</div>
								<!-- Giới hạn độ dài của mô tả và thêm "..." nếu cần -->
								<p
									th:text="${#strings.length(tour.description) > 100 ? #strings.substring(tour.description, 0, 100) + '...' : tour.description}">
								</p>

								<div class="d-flex justify-content-center mb-2">
									<a th:href="@{${tour.id}}"
										class="btn btn-sm btn-primary px-3 border-end"
										style="border-radius: 30px 0 0 30px">Read More</a>
									<a href="#" class="btn btn-sm btn-primary px-3"
										style="border-radius: 0 30px 30px 0">Book Now</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
