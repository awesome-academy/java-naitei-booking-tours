<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="views/template/layout">

<body>
    <div layout:fragment="body">
        <div class="container-xxl py-5">
            <div class="container">
                <div class="row">
                    <!-- Tour Details -->
                    <div class="col-md-8">
                        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
							<!-- Display Tour Image -->
                            <img th:src="@{'/assets/img/tour-' + ${tour.id} + '.jpg'}" class="img-fluid" alt=""/>
                            <!-- Display Tour Details -->
                            <h1 th:text="${tour.place}"></h1>
                            <p th:text="${tour.duration}"></p>
                            <p th:text="'$' + ${tour.price}"></p>
                            <div class="mb-3">
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                                <small class="fa fa-star text-primary"></small>
                            </div>
                            <p th:text="${tour.description}"></p>
                        </div>
                    </div>
                    <!-- Booking Section -->
                    <div class="col-md-4">
                        <div class="text-center">
                            <!-- Add booking options here if needed -->
                            <a href="#" class="btn btn-sm btn-primary px-3">Book Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
